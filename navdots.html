<!DOCTYPE html>
<html>
	<head>
		<title>Nav Dots by Tony Monckton</title>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jquery.easing.1.3.min.js"></script>
		<script src="js/jquery-navnots.1.0.0.js"></script>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/navdots.css">
		<style>
		body
		{
			overflow-y:hidden;
		}
		
		#section1
		{
			width:100%;
			height:800px;
			background-color: #eeeeee;
		}
		#section2
		{
			width:100%;
			height:800px;
		}
		#section3
		{
			width:100%;
			height:800px;
			background-color: #eeeeee;
		}
		</style>
	</head>
	<body>
		<div id="navDots">
			<ul class="dotList">
				<li class="dotImg navUp" ></li>
				<li class="dotImg dotOn" data-href="#section1" ></li>
				<li class="dotImg dotOff" data-href="#section2" ></li>
				<li class="dotImg dotOff" data-href="#section3" ></li>
				<li class="dotImg navDown" ></li>
			</ul>
		</div>
		<section class="navSection" id="section1">section 1...</section>
		<section class="navSection" id="section2">section 2...</section>
		<section class="navSection" id="section3">section 3...</section>

<script type="text/javascript">
	jQuery(document).ready(function()
	{
		var $navDots = $('.dotList li').NavDots({align:'center', duration:500});
		
		$navDots.reSizeMe();
		
		$( window ).resize(function() {
			$navDots.reSizeMe();
		});
	});	
</script>
	</body>
</html>
